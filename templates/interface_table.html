<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width", initial-scale="1.0" />
        <title>Interface Table</title>
        <link rel="stylesheet" href="/static/interface_table_styles.css" />
        <script src="https://kit.fontawesome.com/9ec57ffb64.js" crossorigin="anonymous"></script>
        <script type='text/javascript'>
            function clickyClick() {
                url = '/interface/' + document.getElementById("selection").value
                window.open(url, '_blank');
            }
            function homeClickyClick() {
                url = '/home';
                window.open(url, '_blank');
            }
            //Get theme from localstorage and have page use current theme
            htmlType = document.getElementsByTagName('html')[0];
            currentTheme = localStorage.getItem('theme') ? localStorage.getItem('theme') : null;
            if (currentTheme) {
               htmlType.dataset.theme = currentTheme;
            }
            // If theme changes save theme
            changeTheme = (theme) => {
                htmlType.dataset.theme = theme;
            }
        </script>
    </head>
    <body>
        <button class="home_btn" onClick="homeClickyClick()">
            <i class="fa-solid fa-house"></i>
        </button>
        <button class="dark_btn"onclick="changeTheme('dark');">Dark</button> 
        <button class="lit_btn"onclick="changeTheme('light');">Light</button>
        <table class="table">
            <tr class="table__header">
                {% for header in headings %}
                <th class="table__cell">{{ header }}</th>
                {% endfor %}
            </tr>
            {% for row in data %}
            <tr class="table__row">
                {% for cell in row %}
                    <td class="table__cell"> {{ cell }}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </table>
        <br>
        <form>Input Interface ID:
            <input type="text" name="selection" id="selection">
          </form>
          <br>
          <button class="int_btn" onclick="clickyClick()">View Interface</button>
    </body>
</html>
