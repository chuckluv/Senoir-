
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width", initial-scale="1.0" />
        <title>Interface Table</title>
        <link rel="stylesheet" href="/static/process_table_styles.css" />
        <script type='text/javascript'>
            function clickyClick() {
                url = '/processes/' + document.getElementById("selection").value
                window.open(url, '_blank');
            }
            //Get theme from localstorage and have page use current theme
            htmlType = document.getElementsByTagName('html')[0];
            currentTheme = localStorage.getItem('theme') ? localStorage.getItem('theme') : null;
            if (currentTheme) {
               htmlType.dataset.theme = currentTheme;
            }
            // If theme changes save theme
            changeTheme = (theme) => {
                htmlType.dataset.theme = theme;
            }
        </script>
    </head>
    <body>
        <button onclick="changeTheme('dark');">Dark</button> 
        <button onclick="changeTheme('light');">Light</button>
        <table class="table">
            <tr class="table__header">
                {% for header in mem_headings %}
                <th class="table__cell">{{ header }}</th>
                {% endfor %}
            </tr>
            {% for row in data %}
            <tr class="table__row">
                {% for cell in row %}
                    <td class="table__cell"> {{ cell }}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </table>
</html>
